<!doctype html>
<html class="no-js" lang="zxx">
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Title -->
    <title>Chatbot - Diabetes Assistant</title>
    
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- icofont CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/icofont.css') }}">
    <!-- Slicknav -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/slicknav.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/icofont.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/datepicker.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css') }}">
        <!-- Medipro CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <!-- Chatbot CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">
    
</head>
<body>
     
    {% include 'navbar.html' %}
    <div class="container-fluid chat-container">

        <!-- Chat Sidebar -->
        <div class="chat-sidebar">
            <div class="sidebar-header">
                <h4>Chat History</h4>
                <button id="new-chat-btn" class="new-chat-btn">
                    <i class="fa fa-plus"></i>
                    <span>New Chat</span>
                </button>
            </div>
            <!-- <div class="chat-history">
                <i class="fa fa-comments-o"></i>
                <span>Glucose Level</span>
            </div>
            <div class="chat-history">
                <i class="fa fa-comments-o"></i>
                <span>Meals</span>
            </div> -->
        </div>
    
        <!-- Toggle Sidebar Button (moved out of .chat-sidebar) -->
        <div class="toggle-sidebar">
            <i class="fa fa-chevron-left"></i>
        </div>
    
        <!-- Chat Main Area -->
        <div class="chat-main">
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be dynamically added here -->
            </div>
    
            <div class="chat-input-area">
                <div class="image-preview-container" style="display: none;">
                    <img class="image-preview" src="" alt="Preview">
                    <div class="delete-image">
                        <i class="fa fa-times"></i>
                    </div>
                </div>
                <form id="chat-form" class="chat-form">
                    <div class="input-group">
                        <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
                        <div class="chat-input-icons">
                            <div class="chat-icon">
                                <i class="fa fa-microphone" id="start-btn"></i>
                            </div>
                            <div class="chat-icon">
                                <label for="image-input" style="margin-bottom: 0rem; cursor: pointer;">
                                    <i class="fa fa-image"><input type="file" id="image-input" accept="image/*" style="display: none;"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <button type="submit">
                        <i class="fa fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const activeLink = document.querySelector('.nav.menu li.active');
            if (activeLink) {
                activeLink.classList.remove('active');
            }
            const chatbotLink = document.querySelector('.nav.menu a[href="{{ url_for("chatbot") }}"]').closest('li');
            chatbotLink.classList.add('active');
        });
    </script>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/marked.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
</body>
</html>
